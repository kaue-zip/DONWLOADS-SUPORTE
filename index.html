    .background-planets {

    .planet {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #ff6600 20%, rgba(255, 102, 0, 0.1) 70%, transparent 100%);
      opacity: 0.6;
      animation: pulse 6s infinite ease-in-out, float 12s infinite linear;
      filter: blur(1px);
      z-index: -1;
    }

    .planet.orbit::before {
      content: '';
      position: absolute;
      top: -20px;
      left: -20px;
      width: 140%;
      height: 140%;
      border: 1px dashed rgba(255, 102, 0, 0.4);
      border-radius: 50%;
      animation: rotate 18s linear infinite;
    }

    .p3 { width: 190px; height: 190px; left: 15%; bottom: 5%; }
    .p4 { width: 70px; height: 70px; right: 12%; bottom: 10%; }

    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.55; }
      50% { transform: scale(1.1); opacity: 0.9; }
      100% { transform: scale(0.9); opacity: 0.55; }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0px); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

      text-align: center;
      border: 1px solid #ff6600;
      animation: fadeIn 0.8s ease-in-out;
      z-index: 2;
    }

    @keyframes fadeIn {
